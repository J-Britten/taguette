{% extends "base.html" %}
{% block contents %}
<p>Welcome {{ user.login }}, here are your projects:</p>
{% if projects %}
<ul>
{% for project in {{ projects }} %}
  <li>{{ project.name }}</li>
{% end %}
</ul>
{% else %}
<p>You have no projects yet.</p>
{% end %}
<p><a href="{{ reverse_url('new_project') }}">Create a project</a></p>
{% end %}
