<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
  </head>
  <body>
    <h1>Taguette highlights: {{ path }}</h1>
{% for hl in highlights %}
    {{ hl.snippet |safe }}
    <p>Document: {{ hl.document.name }}</p>
    <hr>
{% endfor %}
    <p><small>Exported from Taguette {{ version }}</small></p>
  </body>
</html>
